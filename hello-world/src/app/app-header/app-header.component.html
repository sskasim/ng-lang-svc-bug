<!-- Submitted issue to Angular github: Lazy Loaded Component template file not recognizing imported modules #45324 -->
<div [ngClass]="currentTheme" style="margin-top: 70px; background-color: red">
  <mat-toolbar fxLayout="row">
    <div fxHide.lt-md class="logo-container">
      <img src="../assets/app-logo.png" class="app-logo" />
    </div>

    <div
      fxLayout="column"
      fxLayoutAlign="space-between center"
      class="app-header-container"
    >
      <div fxLayout="row" fxLayoutAlign="start center">
        <div class="app-name-container">
          <span class="bold">HelloWorld</span>
        </div>
      </div>
      <div class="app-gbu-container">
        <span class="app-gbu" ng-show="true">Sample App</span>
      </div>
    </div>

    <div fxFlex fxLayout="row" fxLayoutAlign="center">
      <span
        >I AM LAZY LOADED - And my app-header.component.html file shows 3
        squiggly lines and 3 PROBLEMS in VS Code's tab next to Terminal.
      </span>
    </div>

    <div
      fxLayout="column"
      fxLayoutAlign="space-between end"
      fxFlexAlign="stretch"
    >
      <div
        fxLayout="row"
        fxLayoutAlign="center center"
        fxLayoutGap="5px"
        style="margin-right: 10px"
      >
        <mat-icon>account_circle</mat-icon>
        <div>Great User</div>
      </div>
      <div fxLayout="row" fxLayoutAlign="end end">
        <div></div>
      </div>
    </div>
  </mat-toolbar>
</div>
